<!-- 
    Exercice : voici un extrait de texte dont l'id est 105. Lorsqu'on clique sur "lire la suite", vous demandez au serveur de vous envoyer le texte complet d'id 105. Vous le réceptionnez côté client et l'affichez à la place de l'extrait dans le <p>.

    En cas d'échec de l'échange, on affiche un alert avec "une erreur est survenue".
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui tenetur voluptate officia aliquid eum nesciunt sapiente numquam ratione reiciendis nobis, quo consequatur repudiandae ex velit nihil? Laborum aliquid praesentium iste. <a href="#" id="105" style="color : red">Lire la suite...</a></p>

    <script>

        $(function(){

            $('a').click(function(){

                function lecture(texte){
                    //console.log(texte);

                    if(texte.suite){
                        
                        $('p').html(texte.suite);
                    }
                };

                $.get('lecture.php', {id : 105}, lecture, 'json').done(function(){
                    console.log('Réponse reçue');
                }).fail(function(){
                    //console.log('Une erreur est survenue');
                    alert('Une erreur est survenue');

                });
                

            });  // Fin du click

        }); // Fin document ready


    </script>


</body>
</html>
